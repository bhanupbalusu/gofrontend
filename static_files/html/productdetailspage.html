<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Add Product Page</title>
</head>

<body>
    <form action="http://localhost:5000/productdetailsentrypage" method="GET" id="AddProduct">
    </form>
    <button type="submit" form="AddProduct">Add Product</button>

    <table>

        <tr>
            <th>Product Name</th>
            <th>Product Description</th>
            <th>Quantity</th>
            <th>Units</th>
            <th>Price Value</th>
            <th>Currency</th>
            <th>Qty PerUnit</th>
            <th>Units</th>
        </tr>
        {{ range .}}
        <tr>
            <td>{{ .PName }}</td>
            <td>{{ .PDesc }}</td>
            <td>{{ .PQ.Vol }}</td>
            <td>{{ .PQ.PQUnits }}</td>
            <td>{{ .PPrice.PAmount }}</td>
            <td>{{ .PPrice.PCurrency }}</td>
            <td>{{ .PPrice.PPerUnit }}</td>
            <td>{{ .PPrice.PPUnits }}</td>
            <td> <a href="" class="view">View</a> </td>
            <td> <a href="" class="delete">Delete</a> </td>
        </tr>
        {{ end }}
    </table>

    <form action="http://localhost:5000/scheduleinfopage" method="GET" id="ScheduleInfo">
    </form>
    <button type="submit" form="ScheduleInfo">Next</button>

</body>

</html>
