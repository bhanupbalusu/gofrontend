<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Product Details Entry Page</title>
</head>

<body>
    <div>
        <form action="http://localhost:5000/productdetailspage" method="POST" id="productdetailsentry">
            <label for="pname">Product Name</label>
            <input type="text" id="pname" name="productname" placeholder="Name of product ..." />
            <label for="pdesc">Product Description</label>
            <textarea name="productdesc" id="pdesc" rows="10" cols="30"
                placeholder="Describe about product ..."></textarea>
            <fieldset>
                <legend>Quantity Details</legend>
                <div class="row justify-content-start" style="padding-top:10px;">
                    <div class="col">
                        <label for="vol">Bulk Volume</label>
                        <input type="text" id="vol" name="volume" placeholder="Total bulk volume ..." />
                    </div>
                    <div class="col">
                        <label for="unit">Unit</label>
                        <select id="unit" name="unit">
                            <option value="kg">Kg</option>
                            <option value="l">Litres</option>
                            <option value="pcs">Pieces</option>
                        </select>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Price Details</legend>
                <div class="row justify-content-start" style="padding-top:10px;">
                    <div class="col" style="padding-top:10px;">
                        <label for="price">Price Value</label>
                        <input type="text" id="price" name="pricevalue" placeholder="Price charged ..." />
                    </div>
                    <div class="col" style="padding-top:10px;">
                        <label for="curr">Currency</label>
                        <select id="curr" name="currency">
                            <option value="gbp">GBP</option>
                            <option value="usd">USD</option>
                            <option value="eur">EUR</option>
                            <option value="inr">INR</option>
                        </select>
                    </div>
                </div>
                <div class="row justify-content-start" style="padding-top:10px;">
                    <div class="col" style="padding-top:10px;">
                        <label for="perunit">Base Quantity Value Per Unit</label>
                        <input type="text" id="perunit" name="qtyperunit"
                            placeholder="Minimum base quantity that is sold ..." />
                    </div>
                    <div class="col" style="padding-top:10px;">
                        <label for="unit">Unit</label>
                        <select id="unit" name="baseunit">
                            <option value="kg">Kg</option>
                            <option value="gm">Grams</option>
                            <option value="l">Litres</option>
                            <option value="ml">Milli Litres</option>
                            <option value="pcs">Piece(s)</option>
                        </select>
                    </div>
                </div>
            </fieldset>
            <div class="submit">
                <input type="submit" value="Add" form="productdetailsentry" />
            </div>
        </form>
    </div>

    <script>
        document.getElementById("productdetailsentry").reset();
    </script>
</body>

</html>
